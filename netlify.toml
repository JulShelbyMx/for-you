[build]
  publish = "."
  
# Build command to inject password into script
# This reads the environment variable and adds it to the JavaScript file
  command = "if [ -n \"$FORYOUPASSWORD\" ]; then echo \"const FORYOUPASSWORD = '$FORYOUPASSWORD';\" | cat - script.js > script-temp.js && mv script-temp.js script.js; fi"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

